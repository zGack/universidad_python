<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Persona</title>
</head>
<body>
    <h1>Editar Persona</h1>
    <form action="" method="post">
        {{form.csrf_token}}
        <p>
            {{form.nombre.label}} <br>
            {{form.nombre(size=30)}}
        </p>
        <p>
            {{form.apellido.label}} <br>
            {{form.apellido(size=30)}}
        </p>
        <p>
            {{form.email.label}} <br>
            {{form.email(size=30)}}
        </p>
        <p>
            {{form.enviar()}}
            <a href="{{ url_for('index') }}">Volver</a>
        </p>
    </form>
</body>
</html>
